<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      position: relative;
      background-color: red;
      width: 900px;
      height: 600px;
    }
    .flag div{
      background-color: blue;
      position: absolute;
      top: 25%;
      width: 100%;
      height: 300px;
    }
    .flag > div > div{
      position: absolute;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left:  40%;
      top:18%;
      width: 200px;
      height: 200px;
    }
    .flag > p{
      margin: 0;
      padding: 0;
      font-size: 70px;
      color: white;
      text-align: center;
    }
    .flag > div > div > p{
      position: absolute;
      top: -30%;
      left:0%;
      text-align: center;
      font-size: 70px;
    }
    /* The code above was made by me without searching or reading anything its a huge improvement */
  </style>
</head>

</html>
